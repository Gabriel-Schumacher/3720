<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="../scroll.css">
    <title>Todo App</title>
</head>
<body class="bg-gray-200 m-16">

    <div class="m-auto border-2 bg-gray-50 w-[24rem] rounded-md">
        <header class="m-4 text-3xl font-bold">Todo List</header>
        <div class="grid grid-cols-3/4">
          <input id="inputFld" class="m-4 p-4 border-2" type="text" placeholder="Enter new task" />      
          <button id="IDBtn" class="m-4 p-4 bg-blue-500 hover:bg-slate-500 hover:text-white active:bg-slate-100 rounded-sm"><i class="fas fa-plus"></i></button>
          <select id="dropDown" class="m-4 p-2">
            <option value="Chores">Chores</option>
            <option value="Fun">Fun</option>
          </select>    
        </div>
        <div class="m-4 grid grid-cols-1/2">
          <input class="p-4 border-2" id="addCategory" placeholder="Add new category!">
          <button id="CTBtn" class="m-2 p-4 bg-blue-500 hover:bg-slate-500 hover:text-white active:bg-slate-100 rounded-sm"><i class="fas fa-plus"></i></button>
          <button id="CTEditBtn" class="m-2 p-4 bg-blue-500 hover:bg-slate-500 hover:text-white active:bg-slate-100 rounded-sm"><i class="fas fa-edit"></i></button>
        </div>
        <div>
          <ul class="m-4 grid grid-cols-2" id="categoryFilter">

          </ul>
        </div>
<!--Start of to do list-->
        <ul id="todoList" class="m-4">
        </ul>
<!--End of to do list-->
        <div class="m-4">
          <span id="pending">You have 1 pending tasks.</span>
          <button id="clearBtn" class="m-4 p-4 bg-blue-500 hover:bg-slate-500 hover:text-white rounded-sm">Clear Done</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
