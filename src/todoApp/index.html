<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="../scroll.css">
    <title>Document</title>
</head>
<body class="bg-gray-200">

    <div class="m-auto border-2 bg-gray-50 max-w-96">
        <header class="m-4 text-3xl font-bold">Todo List</header>
        <div>
          <input id="inputFld" class="m-4 p-4 border-2" type="text" placeholder="Enter new task" />
          <button id="IDBtn" class="m-4 p-4 bg-blue-500 hover:bg-slate-500 hover:text-white active:bg-slate-100"><i class="fas fa-plus"></i></button>
        </div>
<!--Start of to do list-->
        <ul id="todoList" class="m-4">
        </ul>
<!--End of to do list-->

        <div class="m-4">
          <span>You have 1 pending tasks.</span>
          <button id="clearBtn" class="m-4 p-4 bg-blue-500 hover:bg-slate-500 hover:text-white">Clear Done</button>
        </div>
      </div>
    <script src="scripts.js"></script>
</body>
</html>
